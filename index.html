<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------
       fonts   
    --------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Nerko+One&display=swap" rel="stylesheet">
   
    <!------------------->
    <script src="https://kit.fontawesome.com/33f70ca49a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tablet.css">
    <link rel="stylesheet" href="desktop.css">
    <title>Giallo Booleano</title>
</head>


<body>
    <!---------------
        Header 
    ---------------->
    <header>
          <h1>GIALLO BOOLEANO</h1>
    </header>

     <!----------------
        Corpo del Sito
    ------------------->
    <main>

    <!--Section Top-Text -->

     <section id="top-text" class="container column">
          <p>DOLCI E DESSERTS</p>
          <div class="title-recipe">
               <div class="row">
               <h3>Tiramissù</h3>
               <h3 class="invisible">(Dolce Tradizionale)</h3>
               </div>

               <ul>
                <li>
                    <i class="fa-solid fa-star"></i>
                    <span class="bold">4.6</span>
                    <span>/5</span>
                </li>
                <li><a href="#" class="btn">RATE</a></li>
               </ul> 
          </div>
     </section>
    
    <!--Section Recipe -->

     <section id="Recipe" class="container">
        <div class="card ">
            <iframe src="https://www.youtube.com/embed/JVT900H6s0g?si=L_VSbk6X5538UQ42" title="YouTube video player"></iframe>
        

            <div class="midle-card">
                <div class="cal-info">
                    <span class="btn purple">544 Kcal</span>
                    <div> 
                        <i class="fa-solid fa-plus"></i>
                        <span class="bold">INFO</span>
                    </div>
                </div>
                <hr>
                <DIV>
                    <i class="fa-solid fa-carrot"></i>
                    <span>VEGETARIANO</span>
                </DIV>
            </div>

            <div class="bottom-card border">
              <ul>
                <li class="border"><i class="fa-solid fa-blender"></i><span>Dificoltà:</span> <span class="bold"> Facile</span></li>
                <li><i class="fa-solid fa-clock"></i><span>Tempo:</span><span class="bold"> 40 min</span></li>
                <li><i class="fa-solid fa-chart-pie"></i><span> Porzione per:</span> <span class="bold">8 persone</span></li>
                <li><i class="fa-solid fa-euro-sign"></i><span>Costo:</span><span class="bold"> Contenuto</span></li>
                <li><i class="fa-solid fa-thumbtack"></i><span class="bold">Note</span><span>: +2 ore di riposo in frigo</span></li>
              </ul>
            </div>
        </div>
    
     </section>
    </main>
    
</body>
</html>
